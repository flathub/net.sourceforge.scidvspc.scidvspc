app-id: net.sourceforge.scidvspc.scidvspc
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: scid
rename-icon: scid #128x128

finish-args:
  - --filesystem=xdg-documents
  - --share=network     
  - --socket=x11           
  - --share=ipc         
  - --device=dri         
  - --persist=.scidvspc
modules:
  - name: tcl
    sources:
      - type:
        url: https://prdownloads.sourceforge.net/tcl/tcl9.0.1-src.tar.gz
        sha256: a72b1607d7a399c75148c80fcdead88ed3371a29884181f200f2200cdee33bbc
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtcl*.so
  
  - name: tk
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/tcl/tk9.0.1-src.tar.gz
        sha256: d6f01a4d598bfc6398be9584e1bab828c907b0758db4bbb351a1429106aec527
    subdir: "unix"
    post-install:
      - chmod 755 /app/lib/libtk*.so
      - ln -s /app/bin/tclsh9.0 /app/bin/tclsh
      - ln -s /app/bin/wish9.0 /app/bin/wish
  
  - name: scidvspc
    buildsystem: autotools
    config-opts:
      - BINDIR=/app/bin/
      - SHAREDIR=/app/share/scid/
    no-parallel-make: true
    post-install:
      - install -Dm644 icons/scid.png /app/share/icons/hicolor/128x128/apps/scid.png
      - install -Dm644 ${FLATPAK_ID}.desktop /app/share/applications/${FLATPAK_ID}.desktop
      - install -Dm644 ${FLATPAK_ID}.appdata.xml /app/share/appdata/${FLATPAK_ID}.appdata.xml
    sources:
      - type: archive
        url: https://prdownloads.sourceforge.net/scidvspc/scid_vs_pc-4.25.tgz
        sha256: 102b46680b1f7807d2157fe8e2f2474c183161dde65ab44a379ac9ab4272de45
      - type: file
        path: net.sourceforge.scidvspc.scidvspc.appdata.xml
      - type: file
        path: net.sourceforge.scidvspc.scidvspc.desktop

